<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="formUser.username" name="email" #inputEmail="ngModel">
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="formUser.password" name="password">
  </div>

  <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-primary">Submit</button>
</form>

<p *ngIf="loginNotification!=''">Error: {{loginNotification}} </p>
</body>
